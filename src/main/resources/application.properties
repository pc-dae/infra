logging.level.org.springframework=INFO
logging.level.mn.dae.pc=INFO
logging.level.com.zaxxer=INFO
logging.level.root=INFO
logging.pattern.console=%-5level %logger{36} - %msg%n

## Testing only
#spring.datasource.hikari.connectionTimeout=20000
#spring.datasource.hikari.maximumPoolSize=5

spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost/infra}
spring.datasource.username=${POSTGRES_USER:paul}
spring.datasource.password=${POSTGRES_PASS:charlie}

# create and drop table, good for testing, production set to none or comment it
spring.jpa.hibernate.ddl-auto=create-drop

spring.sql.init.schema-locations=classpath*:db/schema.sql
spring.sql.init.data-locations=classpath*:db/data.sql
# app custom property, if true, insert data for testing
app.db.init.enabled=true

# enable query logging
spring.jpa.show-sql=true

management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true