logging.level.org.springframework=INFO
logging.level.mn.dae.pc=DEBUG
logging.level.com.zaxxer=INFO
logging.level.root=INFO
logging.pattern.console=%-5level %logger{40} - %msg%n

org.springframework.boot.logging.LoggingSystem=Logback

spring.datasource.url=${POSTGRES_URL:jdbc:postgresql://localhost/infra}
spring.datasource.username=${POSTGRES_USER:paul}
spring.datasource.password=${POSTGRES_PASS:charlie}

# create table
spring.jpa.hibernate.ddl-auto=create
spring.sql.init.schema-locations=classpath*:db/schema.sql

# enable query logging
spring.jpa.show-sql=true

management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

logbook.filter.enabled=true
logbook.format.style=json
logbook.include=request, response
logbook.exclude=health
